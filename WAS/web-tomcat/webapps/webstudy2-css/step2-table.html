<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table에 css적용</title>
<style type="text/css">
	table {
	border-collapse: collapse;
}

table, td {
	border: 1px solid black;
}

td {
	padding: 15px;
}
</style>
</head>
<body>
<table>
	<tr><td>이름</td><td>정재우</td></tr>
	<tr><td>나이</td><td>29세</td></tr>
</table>
<br><hr><br>
<table>
	<tr><td>번호</td><td>제목</td><td>작성자</td><td>조회수</td></tr>
	<tr><td>1</td><td>오후수업</td><td>정재우</td><td>1</td></tr>
	<tr><td>2</td><td>오전수업</td><td>강지훈</td><td>3</td></tr>
</table>
</body>
</html>

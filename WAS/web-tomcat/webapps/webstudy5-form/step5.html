<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Movie</title>
<script type="text/javascript">
	function select(){
		var flag=false;
		var sm=document.getElementsByName("movie");
		for(var i=0;i<sm.length;i++){
			if(sm[i].checked){
				flag=true;
				break;
			}
		}if(flag===false){
			alert("선택된 영화가 없습니다. 영화를 선택해 주세요!");
		}
		return flag;
	}
	function changeAllState(){
		var c=document.getElementById("allCheck");
		var sm=document.getElementsByName("movie");
		if(c.checked){
			for(var i=0;i<sm.length;i++){
				sm[i].checked=true;
			}
		}else{
			for(var i=0;i<sm.length;i++){
				sm[i].checked=false;
			}
		}
	}
</script>
</head>
<body>
<!-- step1.선택항목을 보여준다
		선택한 영화: 비밀의숲 테넷 내부자들
	 step5.MovieServlet
	 String[]:getParameterValues(String name)
	 -----------------------------------------
	 step2. 선택한 항목이 없으면 영화를 선택하세요! 전송하지 않는다.
	 -----------------------------------------
	 step3. 전체 선택을 누르면 영화전체가 선택되고 다시 누르면 영화전체가 해제된다.
-->
<form action="MovieServlet" method="post" onsubmit="return select()">
<input type="checkbox" id="allCheck" onchange="changeAllState()">전체선택<br>
<input type="checkbox" name="movie" value="비밀의 숲">비밀의 숲<br>
<input type="checkbox" name="movie" value="테넷">테넷<br>
<input type="checkbox" name="movie" value="내부자들">내부자들<br>
<input type="submit" value="선택">
</form>
</body>
</html>

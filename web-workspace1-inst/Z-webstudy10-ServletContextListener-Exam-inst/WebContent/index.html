<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ServletContextListener 연습예제</title>
</head>
<body>
<form action="EnterServlet" method="post">
이름 <input type="text" name="name" required="required"><br>
주소 <input type="text" name="address" required="required"><br>
<input type="submit" value="입장">
</form>
<!-- 	step1.EnterServlet에서는 클라이언트로부터 전달받은 name과 address를 이용해 
		판교에 사는 아이유님 입장을 환영합니다! 
		<a href=ListServlet>회원 입장 명단보기</a>
		링크를 부여해 ListServlet으로 이동할 수 있도록 한다 

		step2.ListServlet에서는 입장 명단 전체를 제공한다 
		
		1. 아이유  판교 
		2. 김수민  용인 		
		
		
        web.xml의 context-param :  name을 filePath , value를 C:\\kosta203\\member.obj
		로 명시하고,
		ServletContextListener를 implements 한 ListListener class의 
		오버라이딩한 메서드 contextInitialized() 에서 
		해당 filePath가 존재하지 않으면 list 객체를 새로 생성해 ServletContext에 할당하고 
		존재하면 list 를 역직렬화해서 ServletContext의 setAttribute("list",list) 와 같이 
		할당한다 
		
		ServletContextListener를 implements한 ListListener class의 
		오버라이딩한 메서드 contextDestroyed() 에서 
		웹 어플리케이션 종료 직전에 추가된 회원명단이 있는 list 정보를 context-param의
		filePath의 파일에 직렬화해서 저장한다 

 -->
</body>
</html>

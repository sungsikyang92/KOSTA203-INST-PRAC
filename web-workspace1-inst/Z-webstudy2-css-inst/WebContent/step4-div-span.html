<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div span tag 연습</title>
<style type="text/css">
	body{
		background-color: #ffff99;
	}
	div{
		background-color: #66cccc;
	}
	.testDiv{
		background-color: #ff3333;
		width: 300px;
		height: 50px;
	}
	span{
		background-color: #3366ff;
	}
</style>
</head>
<body>
<div class="testDiv">div test1</div>
<div class="testDiv">div test2</div>
<div>div test3</div><!-- div 기본속성은 전체화면을 다 차지한다. 주로 화면 레이아웃 설정할때 사용 -->
<div>div test4</div>
<span>span test1</span><!-- span 기본속성은 자신의 컨텐츠까지만 영역을 차지한다 -->
<span>span test2.......</span>
</body>
</html>

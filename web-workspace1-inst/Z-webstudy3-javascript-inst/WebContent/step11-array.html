<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step11-array</title>
<script type="text/javascript">
	function testArray1(){
		var arr=new Array(3);
		arr[0]="김수민";
		arr[1]="송영섭";
		arr[2]="정재우";
		for(var i=0;i<arr.length;i++){
			alert(arr[i]);
		}
	}
	function testArray2(){
		// 동일한 name 입력양식은 배열로 처리 
		var foodCompArray=document.foodForm.food;
		//alert(foodCompArray.length);//3  food 입력양식 객체가 3개 
		//alert(foodCompArray[0].value);
		// for loop를 이용해 value를 모두 alert으로 처리 
		for(var i=0;i<foodCompArray.length;i++){
			alert(foodCompArray[i].value);
		}
	}
	function testArray3(){
		// document.getElementsByName(name);
		var fa=document.getElementsByName("food");//name으로 접근 
		//alert(fa.length);//체크박스가 3개이므로 3 출력 
		// checkbox에는 checked 라는 속성이 있고 체크 상태를 true false로 반환 
		//첫번째 체크박스의 체크 상태를 확인한다 
		alert(fa[0].checked);//사용자가 체크하면 true 반환, 체크하지 않으면 false 반환 
		fa[2].checked=true;
	}
</script>
</head>
<body>
<input type="button" value="array테스트1" onclick="testArray1()">
<hr>
<form name="foodForm">
<input type="checkbox" name="food" value="맥주">맥주<br>
<input type="checkbox" name="food" value="와인">와인<br>
<input type="checkbox" name="food" value="청주">청주<br>
<input type="button" value="확인" onclick="testArray2()">
<input type="button" value="checked속성확인" onclick="testArray3()">
</form>
</body>
</html>

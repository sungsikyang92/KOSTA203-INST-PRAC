<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript form text입력양식 제어 </title>
<script type="text/javascript">
	function accessForm(){
		console.log("함수 실행");
		// userId 라는 name 컴포넌트 (text 입력양식)에 접근해서 
		// 사용자가 입력한 정보를 확인한다 
		 // 입력양식 객체를 변수에 저장한다 
		var idComp=document.testForm.userId;
		// document.폼이름.컴포넌트이름.value -> 입력한 값
		//var data=document.testForm.userId.value; // value getting 
		var data=idComp.value;
		alert("아이디:"+data);
		//alert(document.testForm.userId);//text 입력양식 객체 
		// 사용자가 입력한 텍스트 박스에 정보를 지운다 
		//document.testForm.userId.value=""; // value setting 
		idComp.value="";
		// 포커스를 준다 
		//document.testForm.userId.focus();
		idComp.focus();
	}
</script>
</head>
<body>
<form name="testForm">
아이디 <input type="text" name="userId">
<input type="button" value="테스트" onclick="accessForm()">
</form>
</body>
</html>

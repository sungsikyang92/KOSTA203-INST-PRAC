<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자 테스트</title>
<script type="text/javascript">
	function test(){
		//문자열 비교
		var name1="양성식";
		var name2="양성 식";
		//alert(name2.trim().length)
		//alert(name1==name2.trim()); //trim()을 이용해 여백을 제거 그러나 앞 뒤로의 여백만 인정하고 문자 사이사이의 여백은 인정하지 않는다.
		//alert(name1.length);//3문자로 구성
		//alert(name2.length);//여백을 포함해 4문자로 구성
		//비교 연산자에는 ==(강제 형변환 포함),===(엄격한 비교(타입까지 비교))
		//===를 권장
		var age1=21;
		var age2="21";
		//alert(age1==age2);//true(내부적으로 형변환)
		//alert(age1===age2);//false(타입까지 비교, 권장하는 비교 방법)
		var age3=age2+1;
		var age4=age1+1;
		//alert(age3);//211이 나옴. 문자의 뒤에 새로운 숫자를 붙임
		//alert(age4);//22가 나옴. 숫자 21에 +1을 함
		//문자열 형태의 숫자일 경우에는 형변환.
		var age5=parseInt(age2);//형변환해서 연산을 시도한다.
		alert(age1===age5);//true(형변환해서 문자열이었던 age2를 숫자형 age5로 바꾸었기때문에 true 반환)
	}
</script>
</head>
<body>
<input type="button" value="연산테스트" onclick="test()">
</body>
</html>

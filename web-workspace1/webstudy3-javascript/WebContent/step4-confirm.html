<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript confirm</title>
<script type="text/javascript">
	function enterHome(){
		if(confirm("당신은 성인이세요?")){
			location.href="http://pororopark.com";
		}else{
			alert("엄마랑 쎼쎼쎼더하고오세요ㅗㅗ");
		}
	}
</script>
</head>
<body>
<input type="button" value="성인사이트입장하기" onclick="enterHome()">
<!-- 
	위 버튼을 클릭하면 confirm 함수로 당신은 성인이세요?
	확인 누르면 사이트로 이동 http://pororopark.com으로 이동
	취소 누르면 나이 더 먹고 오세요 alert으로 표현
 -->
</body>
</html>
